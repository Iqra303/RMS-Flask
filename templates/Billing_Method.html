<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Your Order | Fork N Knives</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Trebuchet MS', Arial, sans-serif; }
body { background-color: #fff; color: #000; padding: 20px; }

/* Container */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #fff3e0;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

/* Heading */
.container h2 {
    text-align: center;
    color: #f96630;
    margin-bottom: 30px;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}
table th, table td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}
table th {
    background: linear-gradient(90deg, #ff4d4d, #ff944d);
    color: white;
    font-size: 18px;
}
table td {
    font-size: 16px;
}

/* Total */
.total {
    text-align: right;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #f96630;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
form label {
    font-weight: bold;
    font-size: 16px;
    color: #333;
}
form input[type="text"], form textarea {
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #f96630;
    font-size: 16px;
    width: 100%;
}
form textarea { resize: vertical; height: 100px; }
form button {
    padding: 15px;
    font-size: 18px;
    background: #f96630;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
form button:hover {
    background: #ff4d4d;
    transform: scale(1.05);
}

/* Responsive */
@media(max-width:768px) {
    table th, table td { font-size: 14px; padding: 8px; }
    form button { font-size: 16px; padding: 12px; }
}
</style>
</head>
<body>

<div class="container">
    <h2>Confirm Your Order</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
    
        {% for item in order %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price * item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    

    <div class="total">Total: ${{ total }}</div>

    <form action="{{ url_for('finalize_order') }}" method="POST">
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" id="customer_name" required>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>

        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
